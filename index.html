<style>
*{margin:0;padding:0;box-sizing:border-box}:root{--primary:#6F4E37;--secondary:#B59B7B;--light-primary:#E9DCD4;--accent:#C4A88A;--text:#333;--text-light:#444;--bg:#fff;--shadow:rgba(111,78,55,0.1);--hover-shadow:rgba(111,78,55,0.2);--mobile-speed:2500ms;--desktop-speed:4000ms}body{font-family:Montserrat,sans-serif;background:#fff;padding:0;margin:0;font-display:swap}.certifications-section{background:#fff;padding:40px 15px;max-width:1000px;width:100%;margin:0 auto}.section-header{text-align:center;margin-bottom:30px}.section-title{font-size:22px;font-weight:700;color:#000;margin-bottom:5px;position:relative;display:inline-block}.section-title::after{content:'';position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:60px;height:3px;background:linear-gradient(90deg,var(--primary),var(--secondary));border-radius:2px}.section-subtitle{color:var(--text-light);font-size:14px;font-weight:400;max-width:600px;margin:5px auto 25px;line-height:1.6;font-family:Montserrat,sans-serif}.slider-wrapper{position:relative;overflow:hidden;margin-top:20px;border-radius:16px;background:linear-gradient(135deg,#fafafa 0%,#fff 100%);padding:30px 20px;box-shadow:0 8px 32px rgba(111,78,55,0.08)}.slider-container{position:relative;overflow:hidden;border-radius:12px}.slider-track{display:flex;gap:24px;transition:transform .6s cubic-bezier(.25,.46,.45,.94);padding:10px 0;will-change:transform}.certification-card{flex:0 0 auto;width:160px;height:120px;background:var(--bg);border-radius:16px;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(111,78,55,0.08);border:1px solid rgba(111,78,55,0.1);transition:all .4s cubic-bezier(.4,0,.2,1);position:relative;overflow:hidden;cursor:pointer;backdrop-filter:blur(10px);will-change:transform,box-shadow}.certification-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--primary),var(--secondary),var(--accent));transform:scaleX(0);transform-origin:left;transition:transform .4s ease}.certification-card:hover{transform:translateY(-12px) scale(1.02);box-shadow:0 25px 50px rgba(111,78,55,0.2);border-color:var(--primary)}.certification-card:hover::before{transform:scaleX(1)}.cert-logo{width:80px;height:60px;object-fit:contain;object-position:center;transition:all .4s ease;filter:brightness(1) saturate(.9);margin-bottom:12px;will-change:transform,filter}.certification-card:hover .cert-logo{transform:scale(1.1) rotateY(5deg);filter:brightness(1.1) saturate(1.1)}.cert-name{font-size:12px;font-weight:600;color:var(--text);text-align:center;transition:all .3s ease;line-height:1.3;will-change:transform,color}.certification-card:hover .cert-name{color:var(--primary);transform:translateY(-2px)}.slider-nav{display:flex;justify-content:center;gap:12px;margin-top:25px}.nav-btn{width:48px;height:48px;border:none;border-radius:50%;background:linear-gradient(135deg,var(--light-primary),#f0e6dc);color:var(--primary);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s ease;font-size:18px;box-shadow:0 4px 15px rgba(111,78,55,0.1);position:relative;overflow:hidden;will-change:transform,box-shadow}.nav-btn::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,var(--primary),var(--secondary));opacity:0;transition:opacity .3s ease;border-radius:50%}.nav-btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 8px 25px rgba(111,78,55,0.2)}.nav-btn:hover::before{opacity:1}.nav-btn:hover i{color:#fff;transform:scale(1.1);z-index:1;position:relative}.nav-btn:disabled{opacity:.5;cursor:not-allowed;transform:none}.nav-btn:disabled:hover{transform:none;box-shadow:0 4px 15px rgba(111,78,55,0.1)}.slider-indicators{display:flex;justify-content:center;gap:8px;margin-top:20px}.indicator{width:8px;height:8px;border-radius:50%;background:rgba(111,78,55,0.3);cursor:pointer;transition:all .3s ease;will-change:transform,background}.indicator.active{background:var(--primary);transform:scale(1.2)}.indicator:hover{background:var(--secondary);transform:scale(1.1)}@keyframes fadeInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}@keyframes scaleIn{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}.certifications-section{animation:scaleIn .8s ease-out}.certification-card{opacity:0;animation:fadeInUp .6s ease-out forwards}@media(max-width:768px){.certifications-section{padding:40px 15px}.slider-wrapper{padding:25px 15px}.certification-card{width:140px;height:100px;padding:15px}.cert-logo{width:70px;height:50px;margin-bottom:8px}.cert-name{font-size:11px}.slider-track{gap:20px}.nav-btn{width:44px;height:44px;font-size:16px}}@media(max-width:480px){.certifications-section{padding:30px 15px}.certification-card{width:120px;height:90px;padding:12px}.cert-logo{width:60px;height:45px}.cert-name{font-size:10px}.slider-track{gap:16px}}@media(prefers-reduced-motion:reduce){.certification-card,.nav-btn,.slider-track{transition:none}.certifications-section,.certification-card{animation:none;opacity:1}}.certification-card:focus,.nav-btn:focus{outline:2px solid var(--primary);outline-offset:2px}@media(prefers-contrast:high){.certification-card{border:2px solid var(--text)}}@media(hover:none)and(pointer:coarse){.certification-card:hover{transform:translateY(-8px) scale(1.01)}.nav-btn:active{transform:scale(.95)}}
</style>

<body>
<section class="certifications-section">
<div class="section-header">
<h2 class="section-title">Nos Certifications</h2>

</div>
<div class="slider-wrapper">
<div class="slider-container">
<div class="slider-track" id="sliderTrack">
<div class="certification-card" tabindex="0" role="img" aria-label="Certification GMP">
<img src="https://i.postimg.cc/VsgKQbJc/Certification-GMP-Carmel-Cosmetics-Labs-01-01.webp" alt="Certification GMP - Good Manufacturing Practices" class="cert-logo" loading="eager" width="80" height="60">

</div>

</div>
<div class="certification-card" tabindex="0" role="img" aria-label="Certification ISO Standards">
<img src="https://i.postimg.cc/TYPCRYb5/Certification-ISO-Carmel-Cosmetics-Labs-01-01-01.webp" alt="Certification ISO - Standards internationaux" class="cert-logo" loading="lazy" width="80" height="60">
<span class="cert-name">ISO Standards</span>
</div>
<div class="certification-card" tabindex="0" role="img" aria-label="Certification ONSSA">

</div>
<div class="certification-card" tabindex="0" role="img" aria-label="Certification Responsible Care">
<img src="https://i.postimg.cc/BQwNt95Y/Certification-Responsible-Care-Carmel-Cosmetics-Labs-01-01.webp" alt="Certification Responsible Care - Chimie responsable" class="cert-logo" loading="lazy" width="80" height="60">

<div class="certification-card" tabindex="0" role="img" aria-label="Certification USDA Organic">
<img src="https://i.postimg.cc/mr7SdPvJ/Certification-USDA-Organic-Carmel-Cosmetics-Labs-01-01.webp" alt="Certification USDA Organic - Agriculture biologique" class="cert-logo" loading="lazy" width="80" height="60">
<span class="cert-name">USDA Organic</span>
</div>
</div>
</div>
<div class="slider-nav">
<button class="nav-btn" id="prevBtn" aria-label="Précédent">
<i class="fas fa-chevron-left"></i>
</button>
<button class="nav-btn" id="nextBtn" aria-label="Suivant">
<i class="fas fa-chevron-right"></i>
</button>
</div>
<div class="slider-indicators" id="indicators"></div>
</div>
</section>
<script>
class ProfessionalSlider{constructor(){this.sliderTrack=document.getElementById('sliderTrack');this.prevBtn=document.getElementById('prevBtn');this.nextBtn=document.getElementById('nextBtn');this.indicatorsContainer=document.getElementById('indicators');this.cards=document.querySelectorAll('.certification-card');this.currentIndex=0;this.cardWidth=184;this.visibleCards=this.getVisibleCards();this.totalCards=this.cards.length;this.maxIndex=Math.max(0,this.totalCards-this.visibleCards);this.isPlaying=true;this.autoPlaySpeed=this.getResponsiveSpeed();this.autoPlayInterval=null;this.init()}getResponsiveSpeed(){return window.innerWidth<=768?2500:4000}getVisibleCards(){const containerWidth=this.sliderTrack.parentElement.offsetWidth;return Math.floor(containerWidth/this.cardWidth)}init(){this.createIndicators();this.bindEvents();this.startAutoPlay();this.updateSlider();this.animateCards();window.addEventListener('resize',()=>{this.visibleCards=this.getVisibleCards();this.maxIndex=Math.max(0,this.totalCards-this.visibleCards);this.autoPlaySpeed=this.getResponsiveSpeed();if(this.isPlaying){this.startAutoPlay()}this.updateSlider()},{passive:true})}createIndicators(){const indicatorCount=Math.max(1,this.maxIndex+1);this.indicatorsContainer.innerHTML='';for(let i=0;i<indicatorCount;i++){const indicator=document.createElement('div');indicator.className='indicator';indicator.addEventListener('click',()=>this.goToSlide(i));this.indicatorsContainer.appendChild(indicator)}}bindEvents(){this.prevBtn.addEventListener('click',()=>this.prevSlide());this.nextBtn.addEventListener('click',()=>this.nextSlide());this.sliderTrack.addEventListener('mouseenter',()=>this.pauseAutoPlay(),{passive:true});this.sliderTrack.addEventListener('mouseleave',()=>{if(this.isPlaying)this.startAutoPlay()},{passive:true});this.addTouchSupport();this.addKeyboardSupport()}addTouchSupport(){let startX=0;let currentX=0;let isDragging=false;this.sliderTrack.addEventListener('touchstart',(e)=>{startX=e.touches[0].clientX;isDragging=true;this.pauseAutoPlay()},{passive:true});this.sliderTrack.addEventListener('touchmove',(e)=>{if(!isDragging)return;currentX=e.touches[0].clientX},{passive:true});this.sliderTrack.addEventListener('touchend',()=>{if(!isDragging)return;const diff=startX-currentX;const threshold=50;if(Math.abs(diff)>threshold){if(diff>0){this.nextSlide()}else{this.prevSlide()}}isDragging=false;if(this.isPlaying)this.startAutoPlay()},{passive:true})}addKeyboardSupport(){document.addEventListener('keydown',(e)=>{if(e.target.closest('.certifications-section')){switch(e.key){case'ArrowLeft':e.preventDefault();this.prevSlide();break;case'ArrowRight':e.preventDefault();this.nextSlide();break}}},{passive:false})}nextSlide(){this.currentIndex=(this.currentIndex+1)%(this.maxIndex+1);this.updateSlider()}prevSlide(){this.currentIndex=this.currentIndex===0?this.maxIndex:this.currentIndex-1;this.updateSlider()}goToSlide(index){this.currentIndex=Math.max(0,Math.min(index,this.maxIndex));this.updateSlider()}updateSlider(){const translateX=-this.currentIndex*this.cardWidth;this.sliderTrack.style.transform=`translateX(${translateX}px)`;const indicators=this.indicatorsContainer.querySelectorAll('.indicator');indicators.forEach((indicator,index)=>{indicator.classList.toggle('active',index===this.currentIndex)});this.prevBtn.disabled=this.currentIndex===0;this.nextBtn.disabled=this.currentIndex===this.maxIndex}startAutoPlay(){if(this.autoPlayInterval){clearInterval(this.autoPlayInterval)}this.autoPlayInterval=setInterval(()=>{this.nextSlide()},this.autoPlaySpeed)}pauseAutoPlay(){if(this.autoPlayInterval){clearInterval(this.autoPlayInterval);this.autoPlayInterval=null}}animateCards(){this.cards.forEach((card,index)=>{card.style.animationDelay=`${index*.1}s`;card.addEventListener('mouseenter',()=>{this.pauseAutoPlay()},{passive:true});card.addEventListener('mouseleave',()=>{if(this.isPlaying){this.startAutoPlay()}},{passive:true})})}}document.addEventListener('DOMContentLoaded',()=>{new ProfessionalSlider()});const observerOptions={threshold:.2,rootMargin:'0px 0px -50px 0px'};const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('animate')}})},observerOptions);observer.observe(document.querySelector('.certifications-section'));
</script>
