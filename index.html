<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications | Carmel Cosmetics Labs</title>
    <meta name="description" content="Certifications professionnelles et standards qualité internationaux">
    
    <!-- Preconnect optimisation -->
    <link rel="preconnect" href="https://i.postimg.cc">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .certifications-slider {
            width: 100%;
            padding: 60px 0;
            background: #fff;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .slider-track {
            display: flex;
            animation: autoSlide 30s linear infinite;
            width: calc(280px * 12);
            will-change: transform;
            backface-visibility: hidden;
        }

        .cert-item {
            flex: 0 0 280px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        .cert-logo {
            max-width: 220px;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0.9;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .cert-item:hover .cert-logo {
            opacity: 1;
            transform: scale(1.02);
        }

        /* Séparateurs subtils */
        .cert-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #e8e8e8, transparent);
            opacity: 0.5;
        }

        @keyframes autoSlide {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(calc(-280px * 6), 0, 0);
            }
        }

        /* Pause au survol */
        .slider-container:hover .slider-track {
            animation-play-state: paused;
        }

        /* Effets de fondu élégants */
        .slider-container::before,
        .slider-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .slider-container::before {
            left: 0;
            background: linear-gradient(to right, #fff 0%, rgba(255,255,255,0.8) 70%, transparent 100%);
        }

        .slider-container::after {
            right: 0;
            background: linear-gradient(to left, #fff 0%, rgba(255,255,255,0.8) 70%, transparent 100%);
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .certifications-slider {
                padding: 40px 0;
            }
            
            .slider-track {
                width: calc(200px * 12);
                animation-duration: 25s;
            }
            
            .cert-item {
                flex: 0 0 200px;
                height: 120px;
                padding: 20px;
            }
            
            .cert-logo {
                max-width: 160px;
                max-height: 70px;
            }
            
            .slider-container::before,
            .slider-container::after {
                width: 60px;
            }
            
            @keyframes autoSlide {
                0% {
                    transform: translate3d(0, 0, 0);
                }
                100% {
                    transform: translate3d(calc(-200px * 6), 0, 0);
                }
            }
        }

        @media (max-width: 480px) {
            .certifications-slider {
                padding: 30px 0;
            }
            
            .slider-track {
                width: calc(160px * 12);
                animation-duration: 22s;
            }
            
            .cert-item {
                flex: 0 0 160px;
                height: 100px;
                padding: 15px;
            }
            
            .cert-logo {
                max-width: 130px;
                max-height: 60px;
            }
            
            .slider-container {
                box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            }
            
            .slider-container::before,
            .slider-container::after {
                width: 40px;
            }
            
            @keyframes autoSlide {
                0% {
                    transform: translate3d(0, 0, 0);
                }
                100% {
                    transform: translate3d(calc(-160px * 6), 0, 0);
                }
            }
        }

        /* Performance optimizations */
        .slider-track {
            transform-style: preserve-3d;
        }

        .cert-logo {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Accessibilité */
        @media (prefers-reduced-motion: reduce) {
            .slider-track {
                animation-duration: 120s;
            }
            
            .cert-logo {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <section class="certifications-slider">
        <div class="slider-container">
            <div class="slider-track">
                <!-- Premier cycle -->
                <div class="cert-item">
                    <img src="https://i.postimg.cc/VsgKQbJc/Certification-GMP-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification GMP"

                </div>
                <div class="cert-item">

                         alt="Certification ISO 9001"

                </div>
                <div class="cert-item">

                         alt="Certification ISO"

                </div>
                <div class="cert-item">

                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/BQwNt95Y/Certification-Responsible-Care-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification Responsible Care" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/mr7SdPvJ/Certification-USDA-Organic-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification USDA Organic" 
                         class="cert-logo"

                </div>

                <!-- Deuxième cycle pour boucle infinie -->
                <div class="cert-item">
                    <img src="https://i.postimg.cc/VsgKQbJc/Certification-GMP-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification GMP" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/52h3qBR8/Certification-ISO-9001-03-1024x473-1.webp" 
                         alt="Certification ISO 9001" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/TYPCRYb5/Certification-ISO-Carmel-Cosmetics-Labs-01-01-01.webp" 
                         alt="Certification ISO" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/dVk6yH4q/Certification-ONSSA-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification ONSSA" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/BQwNt95Y/Certification-Responsible-Care-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification Responsible Care" 
                         class="cert-logo"
                         loading="lazy">
                </div>
                <div class="cert-item">
                    <img src="https://i.postimg.cc/mr7SdPvJ/Certification-USDA-Organic-Carmel-Cosmetics-Labs-01-01.webp" 
                         alt="Certification USDA Organic" 
                         class="cert-logo"
                         loading="lazy">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Optimisation performance mobile
        const slider = document.querySelector('.slider-track');
        
        // Détection mobile pour ajuster la performance
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            slider.style.animationDuration = '22s';
        }

        // Intersection Observer pour économiser la batterie
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const track = entry.target.querySelector('.slider-track');
                    if (entry.isIntersecting) {
                        track.style.animationPlayState = 'running';
                    } else {
                        track.style.animationPlayState = 'paused';
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(document.querySelector('.slider-container'));
        }

        // Préchargement intelligent des images
        window.addEventListener('load', () => {
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                        const imageUrl = img.src;
                        const preloadLink = document.createElement('link');
                        preloadLink.rel = 'prefetch';
                        preloadLink.href = imageUrl;
                        document.head.appendChild(preloadLink);
                    });
                });
            }
        });
    </script>
</body>
</html>
